<!-- templates/signup.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입 - Ewha Market</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  {% include 'navbar.html' %}

  <div class="form-box card">
    <h2>회원가입</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div style="margin-bottom:12px; color:crimson;">
          {% for m in messages %}{{ m }}<br>{% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="/signup_post" onsubmit="return checkPwMatch();">
      <label>아이디</label>
      <input type="text" name="id" placeholder="아이디 입력" required>

      <label>비밀번호</label>
      <input type="password" name="pw" id="pw" placeholder="비밀번호 입력" required>

      <label>비밀번호 확인</label>
      <input type="password" id="pw2" placeholder="비밀번호 재입력" required>

      <label>닉네임</label>
      <input type="text" name="nickname" placeholder="예: 이화인123" required>

      <button class="btn" style="width:100%;margin-top:14px;">가입하기</button>
    </form>
  </div>

  <script>
    function checkPwMatch() {
      const a = document.getElementById('pw').value.trim();
      const b = document.getElementById('pw2').value.trim();
      if (a.length < 4) { alert('비밀번호는 4자 이상으로 설정하세요.'); return false; }
      if (a !== b) { alert('비밀번호가 일치하지 않습니다.'); return false; }
      return true;
    }
  </script>
  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
