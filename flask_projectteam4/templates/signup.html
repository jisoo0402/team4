<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이화그린5색펜세트 상세 - Ewha Market</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  {% include 'navbar.html' %}

  <div class="form-box card">
    <h2>회원가입</h2>
    <form method="POST" action="/signup_post">
      <label>아이디</label>
      <input type="text" name="text" placeholder="아이디 입력" required>

      <label>비밀번호</label>
      <input type="password" name="password" placeholder="비밀번호 입력" required>
      <p>*영문, 숫자, 특수기호를 포함하여 8자 이상 입력해 주세요.</p>

      <label>비밀번호 확인</label>
      <input type="password" placeholder="비밀번호 재입력" required>

      <label>이메일</label>
      <input type="email" name="email" placeholder="example@ewha.ac.kr" required>

      <label>닉네임</label>
      <input type="nickname" name="nickname" required>

      <button class="btn" style="width:100%;margin-top:14px;">가입하기</button>
    </form>
  </div>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div style="margin-top:10px; color:crimson; text-align:center;">
        {% for msg in messages %}
          {{msg}}
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
</body>
</html>
