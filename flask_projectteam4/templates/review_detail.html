<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>리뷰 상세 - Ewha Market</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  {% include 'navbar.html' %}

  <div class="container">
    <h2>리뷰 상세</h2>

    <div class="card">
      <!-- 리뷰 제목 -->
      <h3>🎀 카페 디저트보다 맛있어요!</h3>
      <!-- 리뷰 정보 -->
      <p style="color: var(--muted); font-size:14px;">
        작성자: <b>이화인123</b> · 작성일: 2025.10.12 · 평점: ★★★★★
      </p>

      <!-- 관련 상품 -->
      <div style="margin:20px 0;">
        <h4>📦 관련 상품</h4>
        <div style="display:flex; align-items:center; gap:20px;">
          <img src="{{ url_for('static', filename='image/배꽃마들렌.jpg') }}" alt="배꽃마들렌" style="width:160px; border-radius:8px;">
          <div>
            <b>배꽃마들렌 6입 쿠키2입세트</b><br>
            <span style="color:var(--muted);">₩15,000</span>
          </div>
        </div>
      </div>

      <!-- 리뷰 내용 -->
      <div class="card" style="margin-top:20px;">
        <h4>리뷰 내용</h4>
        <p>
          진짜 너무 맛있어요!!<br>
          향긋한 배꽃 향이 나면서 촉촉해요 🍐<br>
          디저트 카페에서 파는 것보다 퀄리티 좋아요.<br>
          선물로 주기도 너무 예쁩니다 💚
        </p>
        <img src="{{ url_for('static', filename='image/배꽃마들렌.jpg') }}" alt="리뷰 이미지" style="width:100%; border-radius:10px; margin-top:10px;">
      </div>

      <!-- 버튼 -->
      <div style="margin-top:25px; display:flex; gap:10px;">
        <button class="btn" onclick="location.href='/review/list'">리뷰 목록으로</button>
        <button class="btn" style="background-color:var(--accent);" onclick="alert('좋아요를 눌렀습니다!')">❤️ 좋아요</button>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
