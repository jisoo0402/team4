<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 조회 - Ewha Market</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  {% include 'navbar.html' %}

  <div class="container">
    <h2>상품 조회</h2>

    <section class="grid">

      <!-- 1. 이화그린5색펜세트 -->
      <article class="card prod" onclick="location.href='/detail/pen'">
        <img src="{{ url_for('static', filename='image/이화그린5색펜세트.jpg') }}" alt="이화그린5색펜세트">
        <div class="name">이화상점 이화그린5색펜세트</div>
        <div class="price">₩10,000</div>
      </article>

      <!-- 2. 배꽃마들렌 -->
      <article class="card prod" onclick="location.href='/detail/madeline'">
        <img src="{{ url_for('static', filename='image/배꽃마들렌.jpg') }}" alt="배꽃마들렌">
        <div class="name">배꽃마들렌 6입 쿠키2입세트</div>
        <div class="price">₩15,000</div>
      </article>

      <!-- 3. 이화버즈 -->
      <article class="card prod" onclick="location.href='/detail/buds'">
        <img src="{{ url_for('static', filename='image/이화버즈.jpg') }}" alt="이화버즈">
        <div class="name">이화컬렉션 버즈케이스</div>
        <div class="price">₩20,000</div>
      </article>

      <!-- 4. 봄가을야구점퍼 -->
      <article class="card prod" onclick="location.href='/detail/jumper'">
        <img src="{{ url_for('static', filename='image/봄가을야구점퍼.jpg') }}" alt="봄가을야구점퍼">
        <div class="name">이화야구점퍼</div>
        <div class="price">₩50,000</div>
      </article>

    </section>
  </div>

  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
