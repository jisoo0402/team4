<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인 - Ewha Market</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  {% include 'navbar.html' %}

  <div class="form-box card fade">
    <h2>로그인</h2>

    <form method="POST" action="/login">
      <label>아이디</label>
      <input type="text" name="userid" placeholder="아이디를 입력해 주세요" required>

      <label style="margin-top:10px;">비밀번호</label>
      <input type="password" name="password" placeholder="비밀번호를 입력해 주세요" required>

      <div class="remember" style="margin-top:10px; display:flex; align-items:center; gap:6px; font-size:13px;">
        <input type="checkbox" id="remember" name="remember" style="width:auto;">
        <label for="remember" style="margin:0;">로그인 유지</label>
      </div>

      <button type="submit" class="btn" style="margin-top:20px; width:100%;">로그인</button>
    </form>
    <div style="margin-top:18px; font-size:13px; text-align:center; color:var(--muted);">
      <span style="cursor:pointer;">아이디 찾기</span>
      <span class="pipe" style="margin:0 6px; color:#ccc;">|</span>
      <span style="cursor:pointer;">비밀번호 찾기</span>
      <span class="pipe" style="margin:0 6px; color:#ccc;">|</span>
      <a href="/signup" style="color:var(--accent); font-weight:600; text-decoration:none;">
        회원가입
      </a>
    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div style="margin-top:16px; font-size:13px; color:crimson; text-align:center;">
          {% for msg in messages %}
            {{ msg }}<br>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>

  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
