<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인 - Ewha Market</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  {% include 'navbar.html' %}
  <div class="form-box card fade">
    <h2>로그인</h2>
    <form method="POST" action="/login">
      <label>아이디</label>
      <input type="text" name="userid" placeholder="아이디를 입력해 주세요" required>

      <label>비밀번호</label>
      <input type="password" name="password" placeholder="비밀번호를 입력해 주세요" required>

      <button type="submit" class="btn" style="margin-top:15px;">로그인</button>
    </form>

    <p style="margin-top:15px; font-size:14px; color:var(--muted);">
      테스트 계정 → ID: <b>ewha</b> / PW: <b>1234</b>
    </p>
    <p style="margin-top:20px; font-size:14px; text-align:right;">
      회원이 아니신가요? 
      <a href="/signup" style="color:var(--accent); font-weight:600;">회원가입하기</a>
    </p>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div style="margin-top:15px; color:crimson;">
          {% for msg in messages %}
            {{ msg }}<br>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>

  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
